                function timeformat(time) 
                {
                      timefinal=new Date(time*1000);
                      var hrs = timefinal.getHours();
                      var mins = timefinal.getMinutes();
                      var ampm = hrs >= 12 ? 'PM' : 'AM';
                      hrs = hrs % 12;
                      hrs = hrs ? hrs : 12; 
                      mins = mins < 10 ? '0'+mins : mins;
                      var timestr = hrs + ':' + mins + ' ' + ampm;
                      return timestr;
                }
